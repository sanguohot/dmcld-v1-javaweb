<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>HELP</title>
</head>
<body>
<h1 style="text-align: center">批量配置说明</h1>
<h2>一、字体颜色说明</h2>
<div>
  灰色：表示未编辑项（保存时不会保存到模板中）<br/>
  蓝框黑字：表示已编辑项（保存时会保存到模板中）<br/>
  橙色字体：表示该项已在模板中（保存时会保存到模板中）<br/><br/>
  <img style="width: 100%;" src="image/example.png" />
</div>
<h2>二、应用按钮说明</h2>
<div>
  保存：用于保存编辑模板<br/>
  剔除当前：用于不保存当前编辑项（当前编辑项会变灰色）<br/><span style="color: red;font-weight: bold">注意：编辑过的项都会保存至模板中</span><br/>
  重载当前：若当前编辑项模板中有值，将恢复为模板中的值（当前编辑项会变橙色）<br/>
  重载所有：将恢复模板中所有值的项（模板中所有值的项会变橙色）<br/><br/>
  <img style="width: 100%;" src="image/example1.png" />
</div>
<br/><br/>
</body>
</html>
