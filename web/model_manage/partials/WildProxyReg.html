<form ng-click="OnMouseClick()" name="StopOutwardTest"
      id="StopOutwardTest" ng-controller="WildProxyRegCtrl">
  <table width="540px" border="0" align="center" cellpadding="0"
         cellspacing="0" class="tbltitle">
    <tbody>
    <tr>
      <td width="1%">
        <img src="image/subarc_l.gif" alt="subarc_left" align="left">
      </td>
      <td>
        通配组
      </td>
      <td width="1%">
        <img src="image/subarc_r.gif" alt="subarc_right" align="right">
      </td>
    </tr>
    </tbody>
  </table>
  <table width="540px" align="center" class="tblcontext" cellpadding="0"
         cellspacing="0" id="WildcardRegBody">
    <tbody id="Wild_content">
    <tr class="thead">
      <td width="10%">
        &nbsp;
      </td>
      <td width="35%">
        通配IMPU
      </td>
      <td width="55%">
        关联IMPU
      </td>
    </tr>
    <tr id="idSpace0">
      <td align="center"></td>
      <td align="center">
        ---
      </td>
      <td align="center">
        ---
      </td>
    </tr>
    <tr id="idSpace1">
      <td align="center">
        &nbsp;
      </td>
      <td align="center">
        &nbsp;
      </td>
      <td align="center">
        &nbsp;
      </td>
    </tr>
    </tbody>
  </table>
  <input type="hidden" name="MasterAccou" id="MasterAccou" value="">
  <input type="hidden" name="SlaveAccou" id="SlaveAccou" value="">
  <input type="hidden" name="SelectIndex" id="SelectIndex" value="">
  <div id="divMsgBack"></div>
  <div class="ex" id="divMsg"
       style="display: none; left: 40%; border-radius: 20px">
    <a id="aClose" href="javascript:;" ng-click="OnConfigurePorts('')"
       style="color: #000000; font-weight: bold; float: right">X&nbsp;&nbsp;&nbsp;</a>
    <p>
      <strong>&nbsp;&nbsp;&nbsp;编辑通配组</strong>
    </p>
    <hr />
    <table width="470px" style="margin-left: 20px;">
      <tbody>
      <tr>
        <td width="30%">
          通配IMPU
        </td>
        <td width="70%">
          <select class="list" id="MasterAcc"
                  ng-click="OnMasterAccountChanged();" style="width: 100%"></select>
        </td>
      </tr>
      <tr>
        <td>
          关联IMPU
        </td>
        <td>
          <table width="100%">
            <tbody>
            <tr>
              <td width="45%">
                <select class="list" id="SlaveAccSelected" style="width: 100%"
                        size="6"></select>
              </td>
              <td width="10%">
                <p class="buttonbox" align="center">
                  <input type="button" value="
											<<" ng-click="OnAccountModifyed('add');" style="width:30px">
                </p>
                <p class="buttonbox" align="center">
                  <input type="button" value=">>"
                         ng-click="OnAccountModifyed('del');" style="width: 30px">
                </p>
              </td>
              <td width="45%">
                <select class="list" id="SlaveAccAvailable"
                        style="width: 100%" size="6"></select>
              </td>
            </tr>
            <tr>
            </tr>
            </tbody>
          </table>
        </td>
      </tr>
      </tbody>
    </table>
    <p align="center" class="buttonbox">
      <input id="Save" value="保存" type="button" ng-click="OnSaveData();">
      &nbsp;&nbsp;&nbsp;&nbsp;
      <input id="Cancel" value="取消" type="button"
             ng-click="OnConfigurePorts('');">
      &nbsp;&nbsp;&nbsp;&nbsp;
    </p>
  </div>
  <br>
  <p align="center" class="buttonbox">
    <button name="Add" id="Add"
           ng-click="OnConfigurePorts('add');">添加</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button name="Mod" id="Mod"
           ng-click="OnConfigurePorts('modify');" style="display: none">修改</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button name="Del" id="Del"
           ng-click="OnDeleteData();">删除</button>
  </p>
  <p>
    &nbsp;
  </p>
</form>
