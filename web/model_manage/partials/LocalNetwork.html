<form  name="LocalNetwork" id="LocalNetwork" style="display: table">
	<input type="hidden" name="QuickSetupFlag" id="QuickSetupFlag" value="0">
	<table width="700px" border="0" align="center" cellpadding="0" cellspacing="0" class="tbltitle">
		<tbody>
		<tr  style="display:none" ><td></td></tr>
		<tr>
			<td width="1%"><img src="image/subarc_l.gif" alt="subarc_left" align="left"></td>
			<td><div id="idTableTitle">本地网络</div></td>
			<td width="1%"><img src="image/subarc_r.gif" alt="subarc_right" align="right"></td>
		</tr>
		</tbody></table>
	<table width="700px" align="center" class="tblbody">
		<tbody><tr>
			<td width="5%">&nbsp;</td>
			<td>
				<table width="100%" cellpadding="0" cellspacing="0" class="context" id="idIPProTbl">
					<tbody><tr>
						<td width="5%">&nbsp;</td>
						<td width="5%">&nbsp;</td>
						<td width="45%">&nbsp;</td>
						<td width="45%">&nbsp;</td>
					</tr>
					<tr>
						<td colspan="3" class="td_title">IP 协议</td>
						<td>
							<select name="IPProtocol" class="list" id="IPProtocol" ng-click="radio_click();">
								<option value="1">IPv4</option><option value="2">IPv6</option>
							</select>
						</td>
					</tr>
					</tbody></table>
				<table cellpadding="0" cellspacing="0" width="100%" class="context">
					<tbody><tr>
						<td width="5%">&nbsp;</td>
						<td width="5%">&nbsp;</td>
						<td width="45%">&nbsp;</td>
						<td width="45%">&nbsp;</td>
					</tr>
					<tr id="idNetworkCfg">
						<td colspan="4" class="td_title">网络设置</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td colspan="3">
							<label><input type="radio" name="WanGetIPMode" value="2" ng-click="radio_click();" class="">
								自动获得 IP 地址</label></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td colspan="3">
							<label><input name="WanGetIPMode" type="radio" value="1" ng-click="radio_click();" checked="">
								使用下面的 IP 地址</label></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>IP 地址</td>
						<td>
							<input class="text" id="WanIP" maxlength="39" name="WanIP" size="18" value="172.20.32.28">
						</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>子网掩码</td>
						<td>
							<input class="text" id="WanMask" maxlength="15" name="WanMask" size="18" value="255.255.255.240">
						</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>默认网关</td>
						<td>
							<input class="text" id="GateWay" maxlength="39" name="GateWay" size="18" value="172.20.32.25">
						</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td colspan="3">
							<label><input name="WanGetIPMode" type="radio" value="3" ng-click="radio_click();">
								PPPoE</label></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>账户</td>
						<td>
							<input class="text" id="PPPoEAcc" maxlength="31" name="PPPoEAcc" size="18" value="" disabled="">
						</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>密码</td>
						<td>
							<input class="text" id="PPPoEPsw" maxlength="31" name="PPPoEPsw" size="18" type="password" value="" disabled="">
						</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>服务商名称</td>
						<td>
							<input class="text" id="PPPoEName" maxlength="31" name="PPPoEName" size="18" value="" disabled="">
						</td>
					</tr>
					<tr>
						<td colspan="4">&nbsp;</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td colspan="2">WAN MTU</td>
						<td>
							<input class="text" id="WANMTU" maxlength="4" name="WANMTU" size="18" value="1400">
						</td>
					</tr>
					</tbody></table>
				<table width="100%" cellpadding="0" cellspacing="0" class="context">
					<tbody><tr>
						<td width="5%">&nbsp;</td>
						<td width="5%">&nbsp;</td>
						<td width="45%">&nbsp;</td>
						<td width="45%">&nbsp;</td>
					</tr>
					<tr>
						<td colspan="4" class="td_title">DNS服务器</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td colspan="3">
							<label><input type="radio" name="WanGetDNSMode" value="0" ng-click="radio_click();" disabled="">
								自动获取 DNS 服务器地址</label></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td colspan="3">
							<label><input type="radio" name="WanGetDNSMode" value="1" ng-click="radio_click();" checked="">
								使用以下 DNS 服务器地址</label></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>主用 DNS</td>
						<td>
							<input class="text" id="PrimDNS" maxlength="39" name="PrimDNS" size="18" value="211.161.45.222">
						</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>备用 DNS</td>
						<td>
							<input class="text" id="SecondDNS" maxlength="39" name="SecondDNS" size="18" value="220.113.47.34">
						</td>
					</tr>
					<tr>
						<td colspan="4">&nbsp;</td>
					</tr>
					</tbody></table>
			</td>
			<td width="5%">&nbsp;</td>
		</tr>
		</tbody></table>
	<p>
	</p>

	<p></p>
	<table width="700px" align="center" cellpadding="0" cellspacing="0">
		<tbody><tr>
			<td width="100%">&nbsp;</td>
		</tr>
		</tbody></table>
</form>
