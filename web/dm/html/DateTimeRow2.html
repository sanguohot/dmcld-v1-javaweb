<div class="row" style="margin-bottom:10px;">
                <div class="col-md-4">
                    <div class="form-group-sm">
                        <div class="input-group date form_datetime" data-date="">
                            <input name="fromTime" class="form-control" placeholder="{{=it.lan.fromTime}}" size="16" type="text"
                                   value="">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group-sm">
                        <div class="input-group date form_datetime" data-date="">
                            <input name="toTime" class="form-control" placeholder="{{=it.lan.toTime}}" size="16" type="text" value="">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="btn-group">
                    	<button type="button" name="time" value="hour" class="btn btn-sm btn-warning">{{=it.lan.hour}}</button>
                        <button type="button" name="time" value="day" class="btn btn-sm btn-warning">{{=it.lan.today}}</button>
                        <button type="button" name="time" value="3day" class="btn btn-sm btn-warning">{{=it.lan.last3Day}}</button>
                        <button type="button" name="time" value="7day" class="btn btn-sm btn-warning">{{=it.lan.last7Day}}</button>
                    </div>
                </div>
            </div>
